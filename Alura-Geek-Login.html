<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/principal.css">
    <link rel="stylesheet" href="./Assets/CSS/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./Assets/CSS/Login/login.css">
    <link rel="stylesheet" href="./Assets/CSS/footer/rodape contato/rodape-contato.css">
    <link rel="stylesheet" href="./Assets/CSS/footer/formulario/formulario.css">
    <link rel="stylesheet" href="./Assets/CSS/footer/autoria/autoria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet">
    <title>Alura Geek | Login</title>
</head>
<body>
    <header class="cabecalho--container">
            <a href="paginaGeek.html"><img src="./Assets/IMGs/Logo.png" class="cabecalho--logo" alt="alura geek"></a>
            <input class="cabecalho--busca" type="text"  placeholder="O que deseja encontrar?"
            aria-label="O que deseja encontrar?">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="Alura-Geek-Login.html" class="menu--Login">Login</a>  
    </header>
    <main class="Login--usuario">
        <form action="" class="Login--sessao">
                <label for="Iniciar sessão" class="Login--Iniciar--Sessao">Iniciar Sessão</label>
                <input type="email" class="Login--Input" aria-label="Escreva seu email" placeholder="Escreva seu email" required>
                <input type="password" class="Login--Input Login--Input--Texto" aria-label="Escreva sua senha" pattern="^(?=[^\d_].*?\d)\w(\w|[!@#$%]){7,20}"
                title="A senha deve conter pelo menos 8 caracteres e no máximo 20 caractéres e não deve iniciar com números,
                 underline ou símbolos e devem conter pelo menos 1 digito" placeholder="Escreva sua senha" required>
                <button type="submit" value="Entrar" class="Login--Button">Entrar</button>
        </form>
    </div>
    </main>
    <footer class="rodape">
        <div class="rodape--container">
            <div>
            <img src="./Assets/IMGs/Logo.png" class="cabecalho--logo-rodape" alt="logo alura geek">    
            </div>
            <div>
                <nav class="rodape--contato">
                    <ul class="rodape--contato--lista">
                        <li class="contato--links">
                            <a  class="contato--links" href="">Quem somos nós</a></li>
                        <li class="contato--links">
                            <a  class="contato--links" href="">Politica de privacidade</a></li>
                        <li class="contato--links">
                            <a  class="contato--links" href="">Programa de fidelidade</a></li>
                        <li class="contato--links">
                            <a  class="contato--links" href="">Nossas lojas</a></li>
                        <li class="contato--links">
                            <a  class="contato--links" href="">Quero ser franqueado</a></li>
                        <li class="contato--links">
                            <a  class="contato--links" href="">Anuncie aqui</a></li>
                    </ul>
                </nav>
            </div>
            <div class="formulario--container">
                    <form action="" class="formulario">
                    <label  for="Fale conosco" class="formulario--faleConosco">Fale conosco</label>
                    <input type="text" class="formulario--input" aria-label="Nome" placeholder="Nome"
                     pattern="[\w]{1,40}" required>
                    <input type="text" class="formulario--input formulario--input-texto" aria-label="Escreva sua mensagem" placeholder="Escreva sua mensagem"
                    pattern="[\w]{1,120}" required>
                    <button type="submit" value="Enviar mensagem" class="formulario--button">Enviar mensagem</button>
                </div>
            </form>
        </div>
        <div class="rodape--autoria">
            Desenvolvido por Pasquale Milone Netto
            <p>2022</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d01a7e61f4.js" crossorigin="anonymous"></script>
</body>
</html>
